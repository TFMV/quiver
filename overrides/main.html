{% extends "base.html" %}

{% block extrahead %}
  <!-- Favicon links for better browser compatibility -->
  <link rel="icon" href="{{ config.theme.favicon | url }}" type="image/svg+xml">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ 'assets/icons/apple-touch-icon.png' | url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ 'assets/icons/favicon-32x32.png' | url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ 'assets/icons/favicon-16x16.png' | url }}">
  <link rel="manifest" href="{{ 'assets/icons/site.webmanifest' | url }}">
  <meta name="msapplication-TileColor" content="#673ab7">
  <meta name="theme-color" content="#673ab7">
  {% endblock %}
