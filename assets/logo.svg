<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
    <!-- Background circle -->
    <circle cx="100" cy="100" r="90" fill="#673ab7" />

    <!-- Quiver (container) -->
    <path d="M70 40 L130 40 L140 160 L60 160 Z" fill="#ffc107" stroke="#212121" stroke-width="3" />

    <!-- Quiver pattern -->
    <path d="M75 50 L125 50" stroke="#212121" stroke-width="2" />
    <path d="M73 70 L127 70" stroke="#212121" stroke-width="2" />
    <path d="M71 90 L129 90" stroke="#212121" stroke-width="2" />
    <path d="M69 110 L131 110" stroke="#212121" stroke-width="2" />
    <path d="M67 130 L133 130" stroke="#212121" stroke-width="2" />
    <path d="M65 150 L135 150" stroke="#212121" stroke-width="2" />

    <!-- Arrows -->
    <g transform="translate(100, 100) rotate(-30)">
        <!-- Arrow 1 -->
        <line x1="-40" y1="-40" x2="40" y2="40" stroke="#ff5722" stroke-width="4" />
        <polygon points="40,40 30,30 35,45 50,30" fill="#ff5722" />

        <!-- Arrow 2 -->
        <line x1="-30" y1="-20" x2="30" y2="20" stroke="#ff5722" stroke-width="4" />
        <polygon points="30,20 20,10 25,25 40,10" fill="#ff5722" />

        <!-- Arrow 3 -->
        <line x1="-20" y1="0" x2="20" y2="0" stroke="#ff5722" stroke-width="4" />
        <polygon points="20,0 10,-10 15,5 30,-10" fill="#ff5722" />
    </g>

    <!-- Text "QUIVER" -->
    <text x="100" y="185" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle"
        fill="white">QUIVER</text>
</svg>